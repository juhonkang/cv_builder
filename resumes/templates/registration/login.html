{% extends 'base_generic.html' %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p><strong>{{ error }}</strong></p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Login">
  </form>
{% endblock %}
